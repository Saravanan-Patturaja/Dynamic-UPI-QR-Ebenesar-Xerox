<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Ebenesar Dynamic UPI QR Generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<input id="text" type="text" style="width:80%" oninput="makeCode()"/><br />
<div id="qrcode" style="width:100px; height:100px; margin:auto; margin-top:100px"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200
});

function makeCode () {
	if (isNaN(document.getElementById("text").value) === true) {
		console.log("Test2");
		document.getElementById("text").value = "";
		document.getElementById("text").focus();
		return;
	}
	else {
		console.log(document.getElementById("text").value);
		qrcode.makeCode(`upi://pay?pa=AMZN0002993553@apl&pn=AmazonPay%20Merchant&tn=Pay%to%Ebenesar%Xerox&am=${document.getElementById("text").value}&cu=INR`);
	}
}
</script>
</body>
